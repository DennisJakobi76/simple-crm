<mat-card>
	<table>
		<tr>
			<th>Name</th>
			<th>Street</th>
			<th>City</th>
			<th>Email</th>
		</tr>
		<tr *ngFor="let user of allUsers">
			<td>{{ user.firstName }} {{ user.lastName}}</td>
			<td>{{ user.street }}</td>
			<td>{{ user.zipCode }} {{ user.city }}</td>
			<td>{{ user.email }}</td>
		</tr>
	</table>
</mat-card>

<button (click)="openDialog()" class="add-user-btn" mat-fab color="primary" matTooltip="Add User"
	matTooltipPosition="above">
	<mat-icon>add</mat-icon>
</button>
