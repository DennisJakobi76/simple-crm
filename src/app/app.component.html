<mat-drawer-container class="mat-drawer-container" autosize>
  <mat-drawer #drawer class="sidenav" [opened]="true" mode="side">
    <div class="logo-container">
      <img src="s_crm_logo.png" alt="Logo">
    </div>
    <nav>
      <ul class="sidenav-list">
        <li routerLink="/" routerLinkActive="active"><mat-icon class="menu-icon">space_dashboard</mat-icon>Dashboard
        </li>
        <li routerLink="/user" routerLinkActive="active"><mat-icon class="menu-icon">person</mat-icon>User</li>
      </ul>
    </nav>

  </mat-drawer>

  <div class="crm-sidenav-content">
    <mat-toolbar class="mat-toolbar" color="primary">
      <mat-icon class="menu-icon" (click)="drawer.toggle()">menu</mat-icon>
      <span>Simple CRM</span>
    </mat-toolbar>
    <div class="router-container">
      <router-outlet></router-outlet>
    </div>

  </div>

</mat-drawer-container>
