<mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>

<h1 mat-dialog-title>Edit User</h1>
<mat-dialog-content>
	<div id="name-container">
		<mat-form-field class="mr-16" appearance="outline">
			<mat-label>First Name</mat-label>
			<input [disabled]="loading" [(ngModel)]="user.firstName" matInput placeholder="First Name">
			<!-- <mat-hint>Please enter a first name</mat-hint> -->
		</mat-form-field>
		<mat-form-field appearance="outline">
			<mat-label>Last Name</mat-label>
			<input [disabled]="loading" [(ngModel)]="user.lastName" matInput placeholder="Last Name">
			<!-- <mat-hint>Please enter a last name</mat-hint> -->
		</mat-form-field>
	</div>
	<div>
		<mat-form-field appearance="outline">
			<mat-label>Birth Date</mat-label>
			<input [disabled]="loading" [(ngModel)]="birthDate" matInput placeholder="Birth Date"
				[matDatepicker]="picker1">
			<mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
			<mat-datepicker #picker1></mat-datepicker>
			<!-- <mat-hint>Please enter a birth date</mat-hint> -->
		</mat-form-field>
	</div>
	<div>
		<mat-form-field appearance="outline">
			<mat-label>Email</mat-label>
			<input [disabled]="loading" [(ngModel)]="user.email" matInput placeholder="Email">
			<!-- <mat-hint>Please enter a Email</mat-hint> -->
		</mat-form-field>
	</div>
</mat-dialog-content>
<mat-dialog-actions>
	<button mat-button [disabled]="loading" (click)="cancel()" [disabled]="loading">Cancel</button>
	<button mat-raised-button [disabled]="loading" color="primary" (click)="saveUser()" [disabled]="loading">
		<span *ngIf="!loading">Save</span>
		<span *ngIf="loading">Saving...</span>
	</button>
</mat-dialog-actions>
